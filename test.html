  <!DOCTYPE html>
<html>
  <head>
    <style>
        * {
          box-sizing: border-box;
        }
        
      .column {
      float: left;
      width: 33.33%;
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
        
        </style>
    <base target="_top">
    <script>
    function changeInnerHTML(buttonid, newValue) {
        document.getElementById(buttonid).innerHTML = newValue;}
    function setJsVar(buttonid){
        var valueToPut = google.script.run(testVars)
        changeInnerHTML(buttonid, valueToPut.toString());
        } 
     google.script.host.setHeight(500);      
  </script>
  </head>
  <body>

     <h3>Credentials</h3>
     <div class="row">
      <div class="column">
          <p><b> First name:</b></p>
          <p><b> Last name:</b></p> 
          <p><b> Phone number:</b></p>
          <p><b> E-mail:</b></p> 
      </div> 
      <div class="column">
          <p id="first_name"><?= cred_1 ?></p>   
          <p id="last_name"><?= cred_2 ?></p>
          <p id="email"><?= cred_3 ?></p> 
          <p id="phone_number"><?= cred_4 ?></p>
      </div>
      <div class="column">
        <p><input type="Button" value="Change" id="change_first_name"></p> 
        <p><input type="Button" value="Change" id="change_last_name"></p>
        <p><input type="Button" value="Change" id="change_email"></p>
        <p><input type="Button" value="Change" id="change_phone_number"></p>
      </div>
    </div>
    
          
     <h3>Contact groups</h3>
     <div class="row">
      <div class="column">
          <p><b> Organization type:</b></p>
          <p><b> Organization name:</b></p> 
          <p><b> Organization team:</b></p>
          <p><b>Role in Team:</b></p>
      </div>   
      <div class="column">
          <p id="cGroup_1"><?= cGroup_1 ?></p>   
          <p id="cGroup_2"><?= cGroup_2 ?></p> 
          <p id="cGroup_3"><?= cGroup_3 ?></p>   
          <p id="cGroup_4"><?= cGroup_4 ?></p> 
      </div>
      <div class="column">
        <p><input type="Button" value="Change" id="change_cGroup_1"></p> 
        <p><input type="Button" value="Change" id="change_cGroup_2"></p>
        <p><input type="Button" value="Change" id="change_cGroup_3"></p>
        <p><input type="Button" value="Change" id="change_cGroup_4"></p>
      </div>
     </div>    
   </body>
</html>
