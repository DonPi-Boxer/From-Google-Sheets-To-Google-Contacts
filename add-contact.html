<!DOCTYPE html>
<html>
<head>
    <script>
    function addContactSubmit(formObject) {
    // NOte that this google.script.run should run the function highest in hierarchy for adding the contact *\
    var formObject = document.getElementById('add-contact');
    google.script.run.addNewContactFromFormInput(formObject)
  };
  </script>
</head>
<body>


<form id="add-contact" onsubmit="addContactSubmint(this)">
  <fieldset>
    <div class="form-group">
      <label for="first_name">First name *</label>
      <input class="form-control form-control-sm" type="text" class="form-control" id="first_name" name="first_name"
        placeholder="First name">
    </div>

    <div class="form-group">
      <label for="last_name">Last name</label>
      <input class="form-control form-control-sm" type="text" class="form-control" id="last_name" name="last_name"
        placeholder="Last name">
    </div>

    <div class="form-group">
      <label for="email">E-mail address *</label>
      <input class="form-control form-control-sm" type="email" class="form-control" name="email" placeholder="email"
        required>
    </div>

    <div class="form-group">
      <label for="phone_number">Phone number *</label>
      <input class="form-control form-control-sm" type="text" class="form-control" id="phone_number" name="phone_number"
        placeholder="Phone number">
    </div>
  </fieldset>



  <fieldset>
    <div class="form-group">
      <label for="CGroup_1">Group type *</label>
      <input class="form-control form-control-sm" type="text" class="form-control" id="group_type"
        name="group_type" placeholder="Group type">
    </div>

    <div class="form-group">
      <label for="CGroup_2">Corporation *</label>
      <input class="form-control form-control-sm" type="text" class="form-control" id="contact_group"
        name="contact_group" placeholder="Corporation">
    </div>

    <div class="form-group">
      <label for="CGroup_3">Team</label>
      <input class="form-control form-control-sm" type="text" class="form-control" id="sub_group" name="sub_group"
        placeholder="Team">
    </div>

    <div class="form-group">
      <label for="CGroup_4">Role</label>
      <input class="form-control form-control-sm" type="text" class="form-control" id="role" name="role"
        placeholder="Function">
    </div>
  </fieldset>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
