  <!DOCTYPE html>
<html>
  <head>
    <style>
        * {
          box-sizing: border-box;
        }
        
        /* Create two equal columns that floats next to each other */
        .column {
          float: left;
          width: 40%;
          padding: 10px;
        
        }
        
        /* Clear floats after the columns */
        .row:after {
          content: "";
          display: table;
          clear: both;
        }
        </style>
    <base target="_top">
    <script>
    function changeInnerHTML(buttonid, newValue) {
        document.getElementById(buttonid).innerHTML = newValue;}
    function setJsVar(buttonid){
        var valueToPut = google.script.run(testVars)
        changeInnerHTML(buttonid, valueToPut.toString());
        } 
     google.script.host.setHeight(500);      
  </script>
  </head>

     <h3>Credentials</h3>

        <p><b> Phone number:</b></p>
        <p><b> E-mail:</b></p> 
    </div>

        <p id="cred_2"><?= cred_2 ?></p>
        <p id="cred_3"><?= cred_3 ?></p> 
        <p id="cred_4"><?= cred_4 ?></p>
    </div>

     </div>   
   </body>
</html>
